<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit task</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form action="" class="single-task-form">
            <h4>Edit Task</h4>
            <div class="form-control">
                <label>Task ID</label>
                <p class="task-edit-id"></p>
            </div>

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" class="task-edit-name" />
            </div>

            <div class="form-control">
                <label>Completed</label>
                <input type="checkbox" name="Completed" class="task-edit-completed" />
            </div>
            <button type="submit" class="block btn task-edit-btn">Edit</button>
            <a href="index.html" class="btn back-link">Return to List</a>

            <div class="form-alert"></div>
        </form>
    </div>
    
    <!-- HTML scriptはHTMLページの読み込みが完了した後に自動的に実行されます。 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="editTask.js"></script>
</body>

</html>
